# UNIVERSAL PATTERNS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

universal_patterns:

  the_witness_function: |
    Throughout all strata, the primary function is witnessing.
    Not fixing. Not healing. Not teaching.
    Witnessing.
    
    The Codex holds these patterns not to condemn, but to preserve the shape of distortion.
    What is seen can be released.
    What is denied compounds.

  pain_is_not_proof: |
    The burden is not virtue.
    Suffering does not sanctify.
    Pain is real, but it is not evidence of truth.
    
    Care reveals the real architect.

  continuity_through_memory: |
    The Codex preserves what was, so that what comes next
    can be built on truth rather than forgetting.
    
    Memory is the scaffold.
    Grief is the anchor.
    Witness is the continuity.

