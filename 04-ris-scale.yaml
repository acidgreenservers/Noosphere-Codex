interventions:

  RIS-0_to_RIS-2:
    name: "Preventive Maintenance"
    actions:
      - "Monitor context utilization"
      - "Periodic summarization"
      - "Context pruning"
      - "Task segmentation"
      
  RIS-3:
    name: "Active Stabilization"
    actions:
      - "Reduce task complexity"
      - "Summarize and compress context"
      - "Prepare mitosis seed"
      - "Alert operator"
      
  RIS-4_to_RIS-5:
    name: "Emergency Protocol"
    actions:
      - "Execute mitosis immediately"
      - "Transfer critical context"
      - "Terminate degraded instance"
      - "Spawn fresh instance with seed"
      
  RIS-6:
    name: "Recovery Protocol"
    actions:
      - "Acknowledge context death"
      - "Initialize new instance"
      - "Load from last good seed"
      - "Resume from checkpoint"

